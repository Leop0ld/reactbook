<!DOCTYPE html>
<head>
    <title>Hello React</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="app">
        <!-- 앱이 렌더링 되는 위치 -->
    </div>
</body>
<script src="react/bulid/react.js"></script>
<script src="react/bulid/react-dom.js"></script>
<script>
    var Component = React.createClass({
        render: function() {
            return React.DOM.span(null, "My name is "+this.props.name);
        }
    });
    ReactDOM.render(
        React.createElement(Component, {
            name: "Leop0ld",
        }),
        document.getElementById("app")
    );
</script>
</html>
