<!DOCTYPE html>
<head>
    <title>Hello React</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="app">
        <!-- 앱이 렌더링 되는 위치 -->
    </div>
</body>
<script src="react/bulid/react.js"></script>
<script src="react/bulid/react-dom.js"></script>
<script>
    var Component = React.createClass({
        render: function() {
            return React.DOM.span(null, "I'm so pretty");
        }
    });
    ReactDOM.render(
        React.createElement(Component),
        document.getElementById("app")
    );
</script>
</html>
